name: BotTemplate - Build and test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101        
    - name: Ensure GitHub NuGet Source
      run: | 
        dotnet nuget remove source github
        dotnet nuget add source https://nuget.pkg.github.com/owner/index.json -n github -u Viincenttt -p ${{ secrets.PAT_TOKEN }} --store-password-in-clear-text
      working-directory: src
    - name: BotTemplate - Install dependencies
      run: dotnet restore
      working-directory: src
    - name: TradingBot - Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src
    - name: TradingBot - Run tests
      run: dotnet test --no-restore --verbosity normal
      working-directory: src
      