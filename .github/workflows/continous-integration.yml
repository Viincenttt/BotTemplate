name: BotTemplate - Build and test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: BotTemplate - Install dependencies
      run: |
        nuget sources add -name "private-packages" -Source https://nuget.pkg.github.com/viincenttt/index.json -StorePasswordInClearText -Username Viincenttt -Password ${env:Password}
        dotnet restore ConsoleApp1
      working-directory: ConsoleApp1
      env:
        Password: ${{ secrets.PAT_TOKEN }}
    - name: TradingBot - Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src
    - name: TradingBot - Run tests
      run: dotnet test --no-restore --verbosity normal
      working-directory: src
      